<div class="container mx-auto w-[300px] mt-20">
  <h1 class="text-3xl font-bold text-center">
    {{ login ? "Login" : "Register" }}
  </h1>
  <form action="#" class="mt-8" (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >

      <input
        type="email"
        id="email"
        class="form-input w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:border-sky-500"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >

      <input
        type="password"
        id="password"
        class="form-input w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:border-sky-500"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="flex justify-between items-center">
      <div *ngIf="login" class="text-sky-500 text-sm">
        Don't have an account?
        <span class="hover:underline cursor-pointer" (click)="toggleMode()"
          >Register</span
        >
      </div>
      <div *ngIf="!login" class="text-sky-500 text-sm">
        Already have an account?
        <span class="hover:underline cursor-pointer" (click)="toggleMode()"
          >Login</span
        >
      </div>
    </div>
    <button
      type="submit"
      class="bg-sky-500 hover:bg-sky-600 transition text-white font-bold py-2 px-4 rounded-md mt-4 w-full"
    >
      {{ login ? "Login" : "Register" }}
    </button>
  </form>
</div>
